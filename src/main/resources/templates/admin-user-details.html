<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin-user-details.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Admin - User Details</title>

</head>
<body>
<header>
    <div class="header-left">
        <h1><a th:href="@{/}">CHYRAK</a></h1>
    </div>
    <div class="header-right">
        <nav>
            <ul>
                <li><a th:href="@{/admin}">Admin Dashboard</a></li>
                <li><a th:href="@{/logout}">Sign out</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h2>User Details</h2>
    <div class="user-details">
        <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
<!--        <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>-->

        <h3>Orders:</h3>
        <div th:each="order : ${user.orders}">
            <p><strong>Title:</strong> <span th:text="${order.title}"></span></p>
            <p><strong>Date:</strong> <span th:text="${order.desiredData}"></span></p>
            <p><strong>Wishes:</strong> <span th:text="${order.wishes}"></span></p>
            <hr>
        </div>
    </div>
</div>

<footer>
    <div class="footer-left">
        <h1><a th:href="@{/}">CHYRAK</a></h1>
    </div>
    <div class="footer-right">
        <nav>
            <ul>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/trails}">Trails</a></li>
                <li><a th:href="@{/booking}">Booking</a></li>
                <li><a th:href="@{/logout}">Sign out</a></li>
            </ul>
        </nav>
    </div>
</footer>
</body>
</html>
