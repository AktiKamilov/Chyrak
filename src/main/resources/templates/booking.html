<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chyrak Travel</title>
    <link rel="stylesheet" th:href="@{/css/contacts.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-left">
        <h1><a th:href="@{/}">CHYRAK</a></h1>
    </div>
    <div class="header-right">
        <nav>
            <ul>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/trails}">Trails</a></li>
                <li><a th:href="@{/booking}">Booking</a></li>

                <!-- Проверяем, авторизован ли пользователь -->

                <li th:if="${#httpServletRequest.remoteUser != null}">
                    <!-- Если пользователь авторизован, показываем его профиль -->
                    <a th:href="@{/profile}">
                        <img th:src="@{/static/images/avatar.png}" alt="Profile" width="32" height="32" class="rounded-circle">
                    </a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser == null}">
                    <!-- Если пользователь не авторизован, показываем ссылку "Sign in" -->
                    <a th:href="@{/signin}">Sign in</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <h2>Contact Us</h2>
</main>

<div class="back">
    <p>For our tour enquiries or any questions, please use the form <br> below and we will get back to you.</p>
</div>

<div class="container">
    <!-- Обработка формы -->
    <form th:action="@{/contacts/submit}" method="post">
        <div class="form-group row">
            <label for="title">Name of the tour:</label>
            <input type="text" id="title" name="title" required>
            <label for="desired_data">Desired data:</label>
            <input type="text" id="desired_data" name="desired_data" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="wishes">Write us your wishes:</label>
            <textarea id="wishes" name="wishes" required></textarea>
        </div>
        <div class="submit">
            <button type="submit" class="book-button">SUBMIT</button>
        </div>
    </form>
</div>

<footer>
    <div class="footer-left">
        <h1><a th:href="@{/}">CHYRAK</a></h1>
    </div>
    <div class="footer-right">
        <nav>
            <ul>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/trails}">Trails</a></li>
                <li><a th:href="@{/booking}">Booking</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}">
                    <a th:href="@{/profile}" class="book-button">Profile</a>
                </li>
                <li th:if="${#httpServletRequest.remoteUser == null}">
                    <a th:href="@{/signin}" class="book-button">Sign in</a>
                </li>
            </ul>
        </nav>
    </div>
</footer>
<script th:src="@{/web.js}"></script>
</body>
</html>
